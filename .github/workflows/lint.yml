name: Lint
on: [push, workflow_dispatch]
jobs:
    ruff:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11
            - name: Setup Poetry
              uses: snok/install-poetry@v1
              with:
                  virtualenvs-create: true
                  virtualenvs-in-project: true
                  installer-parallel: true
            - name: Install dependencies
              run: poetry install
            - name: Lint with ruff
              run: poetry run ruff check eyetrackvr_backend/

    pytest:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11
            - name: Setup Poetry
              uses: snok/install-poetry@v1
              with:
                  virtualenvs-create: true
                  virtualenvs-in-project: true
                  installer-parallel: true
            - name: Install dependencies
              run: poetry install
            - name: Create test folder
              run: mkdir .pytest_cache
            - name: Run Pytest
              run: poetry run pytest

    mypy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11
            - name: Setup Poetry
              uses: snok/install-poetry@v1
              with:
                  virtualenvs-create: true
                  virtualenvs-in-project: true
                  installer-parallel: true
            - name: Install dependencies
              run: poetry install
            - name: Lint with Mypy
              # Wish we could warn instead of erroring
              run: poetry run mypy --ignore-missing-imports --check-untyped-defs --show-error-context --implicit-optional --disable-error-code union-attr eyetrackvr_backend/
