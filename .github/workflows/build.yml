name: App Builder
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    branches:
      - main
      - master

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ env.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v2	
        with:	
          python-version: 3.10.1
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0	
        with:	
          poetry-version: 1.5.1

      - name: Install python dependencies (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: poetry install -E pyinstaller
    
      - name: Install python dependencies (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: poetry install --extras "Windows pyinstaller"

      - name: Build Backend
        run: poetry run pyinstaller ETVR.spec TrackingBackend/main.py
      #- name: PyInstaller Windows
      #  uses: JackMcKew/pyinstaller-action-windows@python3-10-pyinstaller-5-3
      #  with:
      #    path: TrackingBackend
      #- name: PyInstaller Linux
      #  uses: JackMcKew/pyinstaller-action-linux@python3.10
      #  with:
      #    path: TrackingBackend
      - name: Rename Linux Binary
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: mv ./dist/ETVR ./dist/ETVR.bin
      - uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: dist
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Directory
        run: mkdir -p dist
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g conventional-changelog-conventionalcommits
      - run: npm install -g semantic-release@v19.0.5
      - run: npm install -g @semantic-release/exec
      - run: npm install -g @semantic-release/git
      - run: npm install -g @semantic-release/release-notes-generator
      - run: npm install -g @semantic-release/changelog
      - run: npm install -g @semantic-release/github
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release
  cleanup:
    name: Cleanup actions
    needs:
      - deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "♻️ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: production-files